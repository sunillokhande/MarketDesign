<header class="header-home clearfix">
    <div class="container header-container clearfix">
        <div class="logo pull-left clearfix">
            <a ui-sref="veg.home">Logo</a>
        </div>
        <div class="header-options pull-right" dropdown="" auto-close="outsideClick">
            <a href="" dropdown-toggle="">Login</a>
            <div class="dropdown-menu" style="padding:10px">
                <div>
                    <!--<span>username</span>-->
                    <div class="input-group input-group-sm" style="padding-bottom:10px">
                        <span class="input-group-addon" id="sizing-addon3"><span class="icon-user"></span></span>
                        <input type="text" class="form-control" placeholder="Username or Mobile" aria-describedby="sizing-addon3">
                    </div>
                    <!--<span>Password</span>-->
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon3"><span class="icon-user"></span></span>
                        <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon3">
                    </div>
                    <div class="action-buttons" style="float:right;padding-top:10px">
                        <button class="btn btn-primary">Login</button>
                        <button class="btn">Cancel</button>
                    </div>
                </div>
            </div>
            <a ui-sref="user.registration">Sign up</a>
            <a href="">Account</a>
            <a class="cart" href=""><span class="icon-cart"></span></a>
        </div>
    </div>
</header>
<!-- header -->
<div class="container feed-container clearfix">
    <div class="row navbar-container">
        <!-- Left Menu -->
        <nav class="navbar navbar-default navbar-static-top" class="image">
            <div class="container custom-container" style="padding:10px;text-align:center">
                <input style="width:20%;display:inline;height:40px" type="text" ng-model="$parent.selectedUser" placeholder="Type or select branch"
                       typeahead="state for state in states | filter:$viewValue"
                       typeahead-template-url="customTemplate.html" typeahead-no-results="noResults"  class="form-control autofocus">
                <span class="caret" style="margin-left:-25px"></span>
                <input type="text" class="form-control" style="width:70%;height:40px;display:inline" placeholder="Search by name">
                <button class="btn btn-active" style="height:40px;float:right">Search</button>
            </div>
        </nav>
    </div>
    <div class="row">

        <div class="col-lg-9 col-md-9 col-xs-9 clearfix" style="" ui-view></div>
        <div class="right-panel col-lg-3 col-md-3 col-xs-3 clearfix">
            <div class="cart-items" style="border:1px solid #D4D4D4;margin-bottom:10px">
                <nav class="navbar navbar-default">
                    <span class="navbar-brand" href="#">Cart Items</span>
                    <span class="glyphicon glyphicon-th" style="float: right;color:dimgray;font-size: 20px;cursor:pointer;padding: 10px;"></button>
                </nav>
                <div class="card-title"></div>
                <ol>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                </ol>
            </div>
            <div class="most-selling-items" style="border:1px solid #D4D4D4">
                <nav class="navbar navbar-default">
                    <span class="navbar-brand" href="#">Most Selling</span>
                    <span class="glyphicon glyphicon-th" style="float: right;color:dimgray;font-size: 20px;cursor:pointer;padding: 10px;"></button>

                </nav>
                <div class="card-title"></div>
                <ol>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                </ol>
            </div>
        </div>
